<!DOCTYPE html>
<html>
    <head>
        <title>Another todo project</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <body>
        <h1>Todo:</h1>

		<div>
			<button onclick="handlers.showTodos()">Show Todos</button>
			<button onclick="handlers.toggleAll()">Toggle All</button>
		</div>

		<div>
			<button onclick="handlers.newTodo()">Add</button>
			<input id="newTodoTextInput" type="text">
		</div>

		<div>
			<button onclick="handlers.editTodo()">Edit Todo</button>
			<input id="editTodoPositionInput" type="number">
			<input id="editTodoTextInput" type="text">
		</div>

		<div>
			<button onclick="handlers.deleteTodo()">Delete</button>
			<input id="deleteTodoPositionInput" type="number">
		</div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
